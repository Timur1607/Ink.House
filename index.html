<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink. House</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo logo">
                    <img class="logo_img" src="./img/svg/logo.svg" alt="logo">
                    <h1 class="logo_text">Ink.House</h1>
                </div>
                <div class="header__menu menu">
                    <a href="" class="menu_button">Репродукции</a>
                    <a href="" class="menu_button">Новинки</a>
                    <a href="" class="menu_button">О нас</a>
                    <img class="menu_img" src="./img/svg/cart.svg" alt="cart">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="main__top">
                <img class="main__img" src="./img/bird.webp" alt="bird">
                <div class="main__desc">
                    <h2 class="main__title">Реплики картин от <span class="main__title_span">Ink. House</span></h2>
                    <p class="main__text">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                    <button class="main__button">Продукция</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
